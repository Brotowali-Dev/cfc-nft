<svg 
  viewBox="0 0 200 200"
  xmlns='http://www.w3.org/2000/svg'>

  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='3.65' 
      numOctaves='100' 
      stitchTiles='stitch' />
  </filter>

  <rect
    width='100%' 
    height='100%' 
    filter='url(#noiseFilter)'
    style="fill:rgba(0, 10, 20, 1); background: #000a14" 
    />
</svg>